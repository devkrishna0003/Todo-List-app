<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/todo-16-1092716.png?f=webp&w=512" type="image/x-icon">
    <title>Todo List</title>
</head>
<body>
    <div class="main-container">
        <div class="todo-container">
            <h1>Add your todo list <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/todo-16-1092716.png?f=webp&w=512" alt=""></h1>
            <div class="input-container">
                <input type="text" placeholder="Add your task..." id="inputBar">
                <button id="add-btn">Add</button>
            </div>
            <ul class="todo-list">
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
